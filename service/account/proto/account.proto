syntax="proto3";

package proto;

message SinInRequest {
    string username = 1;
    string password = 2;
    string mobile = 3;
    int32 verify_code = 4;
    string trance_id = 5;
}

message SinInResponse {
    int32 code = 1;
    string message = 2;
    message SuccessData {
        string token = 1;
        string refresh_token = 2;
        int32 expire_time = 3;
    }
    SuccessData data = 3;
}

service AccountService {
    rpc SinIn(SinInRequest) returns(SinInResponse){}
}